
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm">
    
          <section>
            <mat-form-field>
              <input matInput type="text" placeholder="Email" formControlName="email">
            </mat-form-field>
          </section>
    
          <section>
            <mat-form-field>
              <input matInput type="text" placeholder="Password" formControlName="password">
            </mat-form-field>
          </section>
    
        </form>
      </mat-card-content>
    </mat-card>
